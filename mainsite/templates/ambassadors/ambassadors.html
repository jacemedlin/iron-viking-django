{% load static %}
<link rel="stylesheet" href="{% static 'ambassadors/ambassador_app.css' %}">
<section class="row">
	<div class="col-12" style="padding-right: 0px;padding-left: 0px;">
		<!-- Container for the image gallery -->
		<div class="img-gal-cont">

		 <!-- Full-width images with number text -->
		 {% for ambassador in ambassador_list %}
			 <div class="mySlides">
			   	<div class="ambassadorName">{{ambassador.name}}</div>
			   	<img src="{{ambassador.image.url}}" style="max-height: 400px">
			 </div>
		 {% endfor %}

		 <!-- Next and previous buttons -->
		 <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		 <a class="next" onclick="plusSlides(1)">&#10095;</a>

		 <!-- Image text -->
		 <div class="caption-container">
		   <p id="caption"></p>
		 </div>

		 <!-- Thumbnail images -->
		 <div class="img-gal-row d-flex">
			 {% for ambassador in ambassador_list %}
			 <div class="column d-flex col-4" style="padding-left: 0px;padding-right: 0px; height:250px">
				 <div class="img-cont">
			  		<img class="demo cursor suck" src="{{ambassador.image.url}}" onclick="currentSlide(ambassador)" alt="{{ambassador.name}}">
				</div>
			</div>
	 		{% endfor %}
		 </div>
		</div>
	</div>
</section>
<section class="row">
	<div class="col-12 text-center text-light bg-dark py-4">
		<h1>Berserkers and Shieldmaiden</h1>
	</div>
</section>
